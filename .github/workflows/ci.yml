name: ci

on:
  push:
  pull_request:

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Preflight (opencode build args)
        shell: bash
        run: |
          chmod +x scripts/preflight_opencode_env.sh
          ./scripts/preflight_opencode_env.sh

  tests:
    runs-on: ubuntu-latest
    needs: [preflight]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps (gateway)
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r services/gateway/requirements.txt
      - name: Install deps (portal)
        run: |
          . .venv/bin/activate
          pip install -r services/portal/requirements.txt
      - name: Unit tests
        run: |
          . .venv/bin/activate
          python -m unittest discover -s services/gateway/tests -p 'test_*.py'
          python -m unittest discover -s services/portal/tests -p 'test_*.py'

  image_smoke:
    runs-on: ubuntu-latest
    needs: [preflight, tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build workspace image (offline COPY mode)
        env:
          OPENCODE_URL: ""
          OPENCODE_SHA256: ""
        run: |
          docker build -t vde-workspace:ci services/workspace-image
      - name: Smoke check: opencode exists and is executable
        run: |
          docker run --rm --entrypoint sh vde-workspace:ci -c 'test -x /usr/local/bin/opencode'
      - name: Smoke check: opencode runs (stub ok)
        run: |
          docker run --rm --entrypoint sh vde-workspace:ci -c '/usr/local/bin/opencode --help >/dev/null 2>&1 || true'
